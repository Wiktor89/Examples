logging:
  level:
#    liquibase: DEBUG
#    org.springframework.test.context.jdbc: TRACE
    org.springframework.jdbc.datasource.init: TRACE
server:
  servlet:
    application-display-name: test-example
spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      platform: postgres
  profiles:
    active: postgres
  liquibase:
    change-log: classpath:/db/changelog/changelog.yml
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=db
    user: root
    password: root
    default-schema: db
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=db
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 20000
      login-timeout: 8000
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: ${server.servlet.application-display-name}-pool
      connection-test-query: SELECT 1L
      validation-timeout: 20000
      connection-init-sql: SELECT 1L
      jdbc-url: jdbc:postgresql://localhost:5432/postgres?currentSchema=db
      schema: db
